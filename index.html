<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비트코인 실시간 가격 정보</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="dark-mode">
<div class="container">
    <div class="header">
        <div class="logo">
            <i class="fab fa-bitcoin"></i>
            <h1>비트코인 모니터</h1>
        </div>
        <div class="header-controls">
            <button id="toggle-mode" class="mode-button">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </div>

    <div class="dashboard-grid">
        <div class="card main-price">
            <div class="price-header">
                <i class="fas fa-chart-line"></i>
                <h2>현재 가격</h2>
            </div>
            <div class="price-content">
                <div class="price-item">
                    <div class="exchange-tag">UPBIT</div>
                    <span id="upbit-price" class="price-value">로딩 중...</span>
                    <div class="price-label">KRW</div>
                </div>
                <div class="price-item">
                    <div class="exchange-tag">BINANCE</div>
                    <span id="binance-price" class="price-value">로딩 중...</span>
                    <div class="price-label">USD</div>
                </div>
            </div>
        </div>

        <div class="card market-info">
            <div class="info-header">
                <i class="fas fa-percentage"></i>
                <h2>시장 정보</h2>
            </div>
            <div class="info-grid">
                <div class="info-item">
                    <div class="info-label">환율 (KRW/USD)</div>
                    <span id="exchange-rate" class="info-value">로딩 중...</span>
                </div>
                <div class="info-item">
                    <div class="info-label">김치 프리미엄</div>
                    <span id="kimchi-premium" class="info-value">로딩 중...</span>
                </div>
                <div class="info-item">
                    <div class="info-label">도미넌스</div>
                    <span id="btc-dominance" class="info-value">로딩 중...</span>
                </div>
            </div>
        </div>

        <div class="card supply-info">
            <div class="info-header">
                <i class="fas fa-coins"></i>
                <h2>채굴 현황</h2>
            </div>
            <div class="info-grid">
                <div class="info-item">
                    <div class="info-label">채굴된 비트코인</div>
                    <span id="btc-mined" class="info-value">로딩 중...</span>
                </div>
                <div class="info-item">
                    <div class="info-label">남은 채굴량</div>
                    <span id="btc-remaining" class="info-value">로딩 중...</span>
                </div>
            </div>
        </div>

    <div class="card fear-greed-card">
        <div class="info-header">
            <i class="fas fa-gauge-high"></i>
            <h2>공포/탐욕 지수</h2>
        </div>
        <div class="fear-greed-meter">
            <div class="fear-greed-value">
                <span id="fear-greed-score" class="info-value">로딩 중...</span>
            </div>
            <img id="fear-greed-image" src="" alt="탐욕 지수 차트" class="fear-greed-chart">
        </div>
    </div>

    <div class="card chart-card">
        <div class="info-header">
            <i class="fas fa-chart-area"></i>
            <h2>가격 차트</h2>
        </div>
        <div class="chart-container">
            <iframe id="tradingview-chart"
                    src="https://www.tradingview.com/widgetembed/?frameElementId=tradingview_8fa72&symbol=BINANCE%3ABTCUSDT&interval=15&hidesidetoolbar=1&symboledit=1&saveimage=1&toolbarbg=f1f3f6&hideideas=1&theme=dark&style=1&timezone=Etc%2FUTC&studies=%5B%5D&watchlist=%5B%5D&hidelegend=1&widgetbarwidth=300"
                    width="100%" height="400" allowfullscreen></iframe>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
