[build]
  publish = "."
  command = "# no build command"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "16"

[[headers]]
  for = "/*"
    [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, OPTIONS"
    Access-Control-Allow-Headers = "Origin, X-Requested-With, Content-Type, Accept"

[[redirects]]
  from = "/api/binance/*"
  to = "https://api.binance.com/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/api/upbit/*"
  to = "https://api.upbit.com/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/api/exchange/*"
  to = "https://api.exchangerate-api.com/:splat"
  status = 200
  force = true 